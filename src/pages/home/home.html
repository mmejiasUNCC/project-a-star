<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content center text-center padding>
    <ion-grid id="homeContent">
        <ion-row>
              <ion-col>
                    <h1 text-uppercase no-padding no-margin >Profile</h1>
                    <h3  no-padding no-margin >{{this.user.displayName}}</h3>
                    <img id="profilePic" [src]="this.user.imageUrl">
                    <p  no-padding no-margin >Email: {{this.user.email}}</p>
                    <p  no-padding no-margin >UserID: {{this.user.userId}}</p>
              </ion-col>
        </ion-row>
        <ion-row>
                <button ion-button (click)="signOut()">Signout</button>
        </ion-row>
  </ion-grid>

  <button ion-button (click)="goToCreateEvent()">Create Event</button>

  <qr-code></qr-code>
  
</ion-content>
