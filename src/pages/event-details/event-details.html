<ion-header>

  <ion-navbar>
    <ion-title>event-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>
      {{ (event | async)?.title }}
  </h1>
 
  <qr-code [eventID] ="eventID" [qrState] = "qrState"></qr-code>

  <ion-list>
      <h3>
          Participant List
      </h3>
      <ion-item *ngFor="let item of myParticipants | async ; let i = index">
        <ion-label>{{ item | json }}</ion-label>
      </ion-item>
    </ion-list>
  
</ion-content>
