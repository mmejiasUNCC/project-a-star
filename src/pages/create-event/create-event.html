<ion-header>

  <ion-navbar>
    <ion-title>createEvent</ion-title>
    <button ion-button (click)="saveEvent()">Save</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="form-area">
      <ion-card id="eventInfo">
          <ion-card-header>
              <h1 >New Event</h1>
          </ion-card-header>
          
          
          <ion-card-content class="short-answer">
            <form #eventTitle="ngForm" class="form">
              <ion-input required [(ngModel)]="myEventTitle" placeholder="Enter Title Name" name="title" [ngClass]="(invalid == true) ? 'invalid' : ''"></ion-input>
              <input [(ngModel)]="examType" type="radio" name="gender" value="exam"> Exam<br>
              <input [(ngModel)]="examType" type="radio" name="gender" value="lab"> Lab<br> 
            </form>
            
            <button ion-button block (click)="showAdminList()">Add Users to Admin List</button>
            <div *ngIf="showAddAdminUser">
                <ion-input required [(ngModel)]="ninerID" placeholder="Enter Ninernet ID" name="ninernetid" [ngClass]="(ninerIdInvalid == true) ? 'invalid' : ''"></ion-input>
                <div class="adminSelect">
                  <select (change)="typeSelect($event.target.value)">
                    <option value="superUser" selected>Super User</option>
                    <option value="adminUser">Admin</option>
                  </select>
                  <button ion-button (click)="addToAdminList()">Submit</button>
                </div>
                
            </div>

          </ion-card-content>
      </ion-card >
      <div [ngClass]="(examType == 'exam') ? 'hide' : ''">
        <event-option #option1 *ngFor="let x of data; let i = index" [index]="i" (onExit)="closeOption($event)"></event-option>
      </div>
    </div>

    <div id="submit-area" [ngClass]="(examType == 'exam') ? 'hide' : ''">
      <button ion-button (click)="addItem()">Add Item</button>
    </div>
  
</ion-content>
